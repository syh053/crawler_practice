{% extends "public/base.html" %}

{% block js %}
<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
{% endblock %}




{% block content %}
<table class="table table-dark table-striped" style="width: 75%; margin: 2em auto;">
  <thead>
    <tr>
      <th scope="col">開盤</th>
      <th scope="col">最高</th>
      <th scope="col">最低</th>
      <th scope="col">收盤</th>
      <th scope="col">成交價(億)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ datas["values"][-1][0] }}</td>
      <td>{{ datas["values"][-1][3] }}</td>
      <td>{{ datas["values"][-1][2] }}</td>
      <td>{{ datas["values"][-1][1] }}</td>
      <td>{{ datas["volume"][-1] }}</td>
    </tr>
  </tbody>
</table>


<div id="container" class="border" style="height: 500px; width: 75%; margin: 2em auto;"></div>


<script>

  var chartDom = document.getElementById('container');
    var myChart = echarts.init(chartDom);
    var option;

    const upColor = '#ec0000';
    const upBorderColor = '#8A0000';
    const downColor = '#00da3c';
    const downBorderColor = '#008F28';

  
    option = {
      title: {
        text: '台股加權指數',
        left: 0
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'cross'
        }
      },
      legend: {
        data: ['日K', 'MA5', 'MA10', 'MA20']
      },
      grid: {
        left: '10%',
        right: '10%',
        bottom: '15%'
      },
      xAxis: {
        type: 'category',
        data: {{ datas["date"] | tojson }},
        boundaryGap: false,
        axisLine: { onZero: false },
        splitLine: { show: false },
        min: 'dataMin',
        max: 'dataMax'
      },
      yAxis: {
        scale: true,
        splitArea: {
          show: true
        }
      },
      dataZoom: [
        {
          type: 'inside',
          start: 50,
          end: 100
        },
        {
          show: true,
          type: 'slider',
          top: '90%',
          start: 50,
          end: 100
        }
      ],
      series: [
        {
          name: '日K',
          type: 'candlestick',
          data: {{ datas["values"] | tojson }},
          itemStyle: {
            color: upColor,
            color0: downColor,
            borderColor: upBorderColor,
            borderColor0: downBorderColor
          },
          markPoint: {
            label: {
              formatter: function (param) {
                return param != null ? Math.round(param.value) + '' : '';
              }
            },
            data: [
              {
                name: 'highest value',
                type: 'max',
                valueDim: 'highest'
              },
              {
                name: 'lowest value',
                type: 'min',
                valueDim: 'lowest'
              },
              {
                name: 'average value on close',
                type: 'average',
                valueDim: 'close'
              }
            ],
            tooltip: {
              formatter: function (param) {
                return param.name + '<br>' + (param.data.coord || '');
              }
            }
          },
          markLine: {
            symbol: ['none', 'none'],
            data: [
              [
                {
                  name: 'from lowest to highest',
                  type: 'min',
                  valueDim: 'lowest',
                  symbol: 'circle',
                  symbolSize: 10,
                  label: {
                    show: false
                  },
                  emphasis: {
                    label: {
                      show: false
                    }
                  }
                },
                {
                  type: 'max',
                  valueDim: 'highest',
                  symbol: 'circle',
                  symbolSize: 10,
                  label: {
                    show: false
                  },
                  emphasis: {
                    label: {
                      show: false
                    }
                  }
                }
              ],
              {
                name: 'min line on close',
                type: 'min',
                valueDim: 'close'
              },
              {
                name: 'max line on close',
                type: 'max',
                valueDim: 'close'
              }
            ]
          }
        },
        {
          name: 'MA5',
          type: 'line',
          data: {{ datas["sma5"] }},
          smooth: true,
          lineStyle: {
            opacity: 0.5
          }
        },
        {
          name: 'MA10',
          type: 'line',
          data: {{ datas["sma10"] }},
          smooth: true,
          lineStyle: {
            opacity: 0.5
          }
        },
        {
          name: 'MA20',
          type: 'line',
          data: {{ datas["sma20"] }},
          smooth: true,
          lineStyle: {
            opacity: 0.5,
          }
        },
      ]
    };

    option && myChart.setOption(option);

</script>

{% endblock %}
